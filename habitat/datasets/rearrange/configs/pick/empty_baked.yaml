---
dataset_path: "data/replica_cad_baked_lighting/replicaCAD_baked.scene_dataset_config.json"
additional_object_paths:
  - "data/objects/ycb/"
scene_sets:
  -
    name: "any"
    included_substrings:
      - ""
    excluded_substrings: 
      - "v3"
    comment: "The empty substring acts like a wildcard, selecting all scenes."

object_sets:
  -
    name: "any"
    included_substrings:
      - ""
    excluded_substrings: []
    comment: "The empty substring acts like a wildcard, selecting all objects."
  -
    name: "kitchen"
    included_substrings:
      - "002_master_chef_can"
      - "003_cracker_box"
      - "004_sugar_box"
      - "005_tomato_soup_can"
      - "007_tuna_fish_can"
      - "008_pudding_box"
      - "009_gelatin_box"
      - "010_potted_meat_can"
      - "024_bowl"
    excluded_substrings: []
  -
    name: "cheezit"
    included_substrings:
      - "003_cracker_box"
    excluded_substrings: []
  -
    name: "basket"
    included_substrings:
      - "frl_apartment_basket"
    excluded_substrings: []
  -
    name: "apple"
    included_substrings:
      - "013_apple"
    excluded_substrings: []

receptacle_sets:
  -
    name: "table"
    included_object_substrings:
      - "frl_apartment_table_01"
    excluded_object_substrings: []
    included_receptacle_substrings:
      - ""
    excluded_receptacle_substrings: []
    comment: "The empty substrings act like wildcards, selecting all receptacles for all objects."
  -
    name: "table3"
    included_object_substrings:
      - "frl_apartment_table_03"
    excluded_object_substrings: []
    included_receptacle_substrings:
      - ""
    excluded_receptacle_substrings: []
  -
    name: "any"
    included_object_substrings:
      - ""
    excluded_object_substrings: []
    included_receptacle_substrings:
      - ""
    excluded_receptacle_substrings: []
  -
    name: "fridge"
    included_object_substrings:
      - "fridge"
    excluded_object_substrings: []
    included_receptacle_substrings:
      - ""
    excluded_receptacle_substrings: []
  -
    name: "fridge_middle"
    included_object_substrings:
      - "fridge"
    excluded_object_substrings: []
    included_receptacle_substrings:
      - "middle"
    excluded_receptacle_substrings: []
    comment: "Selects only receptacles from the 'fridge' with 'middle' in their name."
  -
    name: "counter"
    included_object_substrings:
      - "kitchen_counter"
    excluded_object_substrings: []
    included_receptacle_substrings:
      - "receptacle_aabb_counter_left_kitchen_counter"
      - "receptacle_aabb_counter_right_kitchen_counter"
    excluded_receptacle_substrings: []

scene_sampler:
  type: "subset"
  params:
    scene_sets: ["any"]


object_samplers: []
object_target_samplers: []
markers:
  - name: "cab_push_point_7"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer1_top"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_6"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer2_top"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_5"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer3"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_4"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer4"
      object: "kitchen_counter_:0000"
  - name: "fridge_push_point"
    type: "articulated_object"
    params:
      offset: [0.10,-0.62,0.2]
      link: "top_door"
      object: "fridge_:0000"
